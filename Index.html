<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Pricing Subscription</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <div class="container">
      <div class="pricing-table table1">
        <div class="pricing-header">
          <div class="price"><span>GHC</span>200</div>
          <div class="title">Bronze</div>
        </div>
        <ul class="pricing-list">
          <li><strong>Free</strong> Lunch Pack</li>
          <div class="border"></div>
          <li><strong>1</strong> Company</li>
          <div class="border"></div>
          <li><strong>2hrs</strong> Workout</li>
          <div class="border"></div>
          <li><strong>Meal</strong> Plan</li>
        </ul>
        <a href="#">Subscribe</a>
      </div>

      <div class="pricing-table table2">
        <div class="pricing-header">
          <div class="price"><span>GHC</span>400</div>
          <div class="title">Silver</div>
        </div>
        <ul class="pricing-list">
          <li><strong>Free</strong> Lunch Pack</li>
          <div class="border"></div>
          <li><strong>4</strong> Company</li>
          <div class="border"></div>
          <li><strong>3hrs</strong> Workout</li>
          <div class="border"></div>
          <li><strong>Meal</strong> Plan</li>
        </ul>
        <a href="#">Subscribe</a>
      </div>

      <div class="pricing-table table3">
        <div class="pricing-header">
          <div class="price"><span>GHC</span>900</div>
          <div class="title">Gold</div>
        </div>
        <ul class="pricing-list">
          <li><strong>Free</strong> Lunch Pack</li>
          <div class="border"></div>
          <li><strong>7</strong> Company</li>
          <div class="border"></div>
          <li><strong>6hrs</strong> Workout</li>
          <div class="border"></div>
          <li><strong>Meal</strong> Plan</li>
        </ul>
        <a href="#">Subscribe</a>
      </div>
    </div>
  </body>
</html>
